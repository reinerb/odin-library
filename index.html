<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700;800&family=Lato:wght@100;300;400;700;900&display=swap"
    rel="stylesheet">
  <script src="library.js" defer></script>
  <title>Odin Project | Library</title>
</head>

<body>
  <div class="library-grid"></div>
  <div id="book-form" class="inactive">
    <label for="title">Title</label>
    <input type="text" id="new-title" required>
    <label for="author">Author</label>
    <input type="text" id="new-author" required>
    <label for="page-count">Page count</label>
    <input type="number" id="new-page-count" required>
    <button id="form-submit">Submit</button>
  </div>
  <button id="new-book">New Book</button>
</body>

</html>
